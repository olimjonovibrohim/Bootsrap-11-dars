<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main5.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    
    <div class="container">
        <div class="row my-5">
            <div class="col-md-12">
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">
                    Open Modal
                </button>
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog modal-md modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4>Edit</h4>
                                <span class="close" data-dismiss="modal">&times;</span>
                            </div>
                            <div class="modal-body">
                                <div class="">
                                    <label for="tit">Title:</label>
                                    <input type="text" placeholder="task entity">
                                </div>
                                <div class="">
                                    <label for="stat">Status</label>
                                    <select name="stat" id="stat" class="uz">
                                        <option value="1">Open</option>
                                    </select>
                                </div>
                                <div class="">
                                    <label for="ctet">Content</label>
                                    <textarea name="ctet" id="ctet" cols="30" rows="1" placeholder="write text"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-light">Close</button>
                                <button type="button" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
